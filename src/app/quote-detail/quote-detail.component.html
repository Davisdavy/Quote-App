<p>
    {{quote.authorOffer}}
  </p>
  <div>
    
    <button class="xyz" href (click)= 'quoteDelete(true)'>
      <i class="fa fa-trash" aria-hidden="true"></i>
    </button>
      <div class="label">
        Reactions:
      </div>
  </div>
  <div>
  {{quote.quoteName}} posted on {{quote.submitDate|timeAgo}}
    <ul>
      <li class="item">
        <a href (click)="upVote()">
          <i class="fa fa-thumbs-up" aria-hidden="true"></i>
        </a>
      </li>
      <div class="value">
        {{ upDownVotes }}
      </div> 
      <li class="item">
        <a href (click)="downVote()">
          <i class="fa fa-thumbs-down" aria-hidden="true"></i>
        </a>
      </li>
      <div class="value">
        {{ downUpVotes }}
      </div>
    </ul>
  </div>
